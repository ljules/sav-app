<div class="container">
  <h1>Ajout d'une recette de savon</h1>
<form (submit)="this.submitRecette()">
<table class="table">
  <thead>
    <tr>
      <th>Nom Ingredient</th>
      <th>Quantite Gramme</th>
      <th>Proucentage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let uneLigne of this.recetteDTO.ligneIngredients ">
      <td>{{uneLigne.ingredient.nom}}</td>
      <td><input type="number" name="quantite" (input)="this.majPourcentages()" min="0"[(ngModel)]="uneLigne.quantite"></td>
      <td>
        <input type="number" name="pourcentage" readonly min="0"[value]="uneLigne.pourcentage">
      </td>
    </tr>
  </tbody>
  </table>
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#choixIngredient">+ Ingredient</button>

    <!-- Titre -->
    <div class="mb-3">
      <label for="titre" class="form-label">Titre :</label>
      <input type="text" class="form-control" id="titre" [(ngModel)]="recetteDTO.titre" name="titre" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description :</label>
      <textarea class="form-control" id="description" [(ngModel)]="recetteDTO.description" name="description"></textarea>
    </div>

    <!-- Surgraissage -->
    <div class="mb-3">
      <label for="surgraissage" class="form-label">Surgraissage (%) :</label>
      <input type="number" class="form-control" id="surgraissage" [(ngModel)]="recetteDTO.surgraissage" name="surgraissage">
    </div>

    <!-- Avec Soude -->
    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" id="avecSoude" [(ngModel)]="recetteDTO.avecSoude" name="avecSoude">
      <label class="form-check-label" for="avecSoude">Avec Soude</label>
    </div>

    <!-- Concentration Alcalin -->
    <div class="mb-3">
      <label for="concentrationAlcalin" class="form-label">Concentration Alcalin (%) :</label>
      <input type="number" class="form-control" id="concentrationAlcalin" [(ngModel)]="recetteDTO.concentrationAlcalin" name="concentrationAlcalin">
    </div>

    <!-- Bouton Soumettre -->
    <button type="submit" class="btn btn-primary" >Envoyer</button>

  <!-- Modal Ingredient -->

<div class="modal fade" id="choixIngredient" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Choisir l'ingredient</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <select name="selectIngredient" [(ngModel)]="this.ingredientIdSelect" id="">
            <option *ngFor="let unIngredient of this.listeIngredients" [value]="unIngredient.id">{{unIngredient.nom}}</option>
          </select>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="this.ajoutLigne()" class="btn btn-primary">Ajouter</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>

      </div>
    </div>
  </div>
</div>


</form>
</div>
